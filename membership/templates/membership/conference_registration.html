{% extends "membership/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    Conference Registration
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="mt-5 mb-5">Conference Registration</h2>
                <hr>
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <form method="post">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button class="btn btn-lg-warning" type="submit">Register</button>
                        </form>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
